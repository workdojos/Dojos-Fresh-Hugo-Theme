  section1:
    title: A dashboard
    subtitle: to rule them all.
    tiles:
    - title: Customized dojos and dashboards.
      icon: mouse-globe
      text: Customized to your profession, passions, and people.

      
      url: https://workdojos.com/automation
      buttonText: Browse features
    - title: Your dojo = your own private cloud.  
      icon: laptop-cloud
      text: You are Admin.  Your server.  Your data.  You are in absolute control.


      url: https://workdojos.com/ghost
      buttonText: Compare pricing
    - title: An entire ecosystem is yours.    Hey Admin!
      icon: plug-cloud
      text: Each dojo includes a website, wiki, chat app, blog, and more.  All open-source.


      url: https://blog.workmates.live/#/portal/signup
      buttonText: Free trial

  section2:
    title: You're here because you want to build something.
    subtitle: A passion project. A portfolio. A service. A billion dollar company.  A legacy.
    features:
    - title: Do what you love.
      text: Our mission is to empower people to be self-sufficient with technology!  In whatever it is that you do, in whatever it is that you love to do, we will equip you with the ultimate dojo!
      icon: mobile-feed
    - title: A place to build things.
      text: Use open-source building blocks to buff your dojo and create new things!
      icon: mobile-feed
    - title: A place to empower your people.
      text: Gift your family.  Inspire your friends.  And save money.
      icon: mobile-feed
    - title: Build the next big thing.
      text: Ditch Discord, toss Twitter. Create your own!  Make your dojo the next big thing!
      icon: mobile-feed



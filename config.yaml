baseURL: https://workdojos.github.io
languageCode: en-us
title: Work Dojos
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: Open a dojo.  In whatever it is that you do.  We will help you do you, digitally.
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/workmates logo 2.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Dojo. Dashboard. Small Business in a Box.
    # Hero subtitle (optional)
    subtitle: Using exclusively open-source technology! For less than a dollar a day we help you start a business, dojo, or passion project online.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: logos/undraw_working_remotely_re_6b3a.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - systek
    - tribe
    - kromo
    - infinite
    - gutwork
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    url: /features
    sublinks:
    - title: Your own website
      url: /features/website
    - title: Your own chat app
      url: /features/chat
    - title: Your own blogging engine
      url: /features/blog
    - title: Your own automation app
      url: /features/automation
    - title: Your own media server
      url: /features/media
    - title: Your own VoIP number
      url: /features/voip
    - title: Your own database app
      url: /features/db
    - title: Your own password manager
      url: /features/passwords
    - title: Your own virtual cafe
      url: /features/virtualcafe
    - title: Your own wiki
      url: /features/wiki

  - title: Pricing
    url: https://blog.workmates.live/#/portal/signup

  - title: Featured dojos
    sublinks:
    - title: Clinician's Dojo
      url: https://workdojos.com/clinician
    - title: Librarian's Dojo
      url: https://workdojos.com/librarian
    - title: Physicist's Dojo
      url: https://workdojos.com/physicist
    - title: Philosopher's Dojo
      url: https://workdojos.com/philosopher
    - title: Curator's Dojo
      url: https://workdojos.com/curators
    - title: Logistician's Dojo
      url: https://workdojos.com/logistician
    - title: Politician's Dojo
      url: https://workdojos.com/politician

  - title: Log in
    url: /
  - title: Sign up
    url: /
    button: true
  sidebar:
    # Logo (from /images/logos/___.svg)
    logo: fresh-square

      text: Our mission is to empower people to become self-sufficient with their technology!  This means equipping you with the wherewithal to do your own thing, whatever that is!
      icon: mobile-feed
    - title: Grow your business
      text: Unleash your brand upon the world with a smorgasbord of digital tools.  Not per seat, not per team!
      icon: mobile-feed
    - title: Empower your teams
      text: Give your teams the ultimate toolkit at a fraction of the cost of premium SaaS providers.
      icon: mobile-feed
    - title: Start a podcast or vlog
      text: We guide you through the process of doing your thing and captivating your audience.
      icon: mobile-feed
    - title: Create a social network
      text: A chat app customized for you. You're the almighty Admin!  Ditch Discord, toss Twitter in the trash. Self-host your own social network!
      icon: mobile-feed
    - title: Build the next big thing
